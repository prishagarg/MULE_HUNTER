name: Deploy Control Tower

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./control-tower
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/control-tower:latest
          build-args: |
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            AUTH_URL=${{ secrets.AUTH_URL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Ensure the directory exists
            mkdir -p ~/control-tower
            
            # 2. Go into the directory
            cd ~/control-tower

            # 3. Create/Update the docker-compose file on the EC2 manually 
            # (This ensures the file is ALWAYS there even if git pull fails)
            cat <<EOF > docker-compose.yml
            services:
              next-app:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/control-tower:latest
                container_name: control-tower-app
                ports:
                  - "3000:3000"
                environment:
                  - MONGODB_URI=${{ secrets.MONGODB_URI }}
                  - AUTH_SECRET=${{ secrets.AUTH_SECRET }}
                  - AUTH_URL=${{ secrets.AUTH_URL }}
                  - NODE_ENV=production
                restart: always
            EOF

            # 4. Pull the latest image
            docker-compose pull || docker compose pull

            # 5. Start the container
            docker-compose up -d || docker compose up -d